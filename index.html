<!DOCTYPE html>
<html>
<head>
	<title>dsdunn Static Comp 1</title>
	<link href="https://fonts.googleapis.com/css?family=Mouse+Memoirs" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<main>
		<figure class="donaldbig">
			<div class="dot-holder">
			  <span class="dot active"></span> 
			  <span class="dot"></span> 
			  <span class="dot"></span> 
			</div>
			<a href="#" class= "previous round"></a>
			<a href="#" class= "next round"></a>
		</figure>
	<!-- <img src='images/donaldduckbig.png' class="donaldbig"> -->
		<article class="primary">
			<h2 class="title-name"> Donald Duck </h2>
			<p> I'm a classic cartoon character featured in Walt Disney productions, and have been getting into trouble since 1934.
			</p>
			<section class="primary-links">
				<a href="#">
					<img class="icon-sm" src="images/resume.svg">
					<p>Resume</p>
				</a>
				<a href="#">
					<img class="icon-sm" src="images/contact.svg">
					<p>Contact</p>
			 	</a>
			 </section>
		</article>
		<article class="profile">
			<a href="#">
				<img class="icon" src="images/discography.svg">
				<p>Discography</p>
			</a>
		</article>
		<article class="experience">
			<a href="#">
				<img class="icon" src="images/experience.svg"> 
				<p>Experience</p>
			</a>
		</article>
		<article class="education">
			<a href="#">
				<img class="icon" src="images/education.svg"> 
				<p>Education</p>
			</a>
		</article>
		<article class="blog">
			<a href="#">
				<img class="icon" src="images/blog.svg"> 
				<p>Blog</p>
			</a>
		</article>
		<article class="social">
			<a href="#">
				<img class="icon" src="images/social.svg"> 
				<p>Social Menu</p>
			</a>
		</article>
		<article class="bio">
			<a href="#">
				<img class="icon" src="images/gallery.svg"> 
				<p>Gallery</p>
			</a>
		</article>
		<article class="portfolio">
			<a href="#">
				<img class="icon" src="images/portfolio.svg"> 
				<p>Portfolio</p>
			</a>
		</article>
	</main>

</html>
